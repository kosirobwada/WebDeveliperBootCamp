<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/torch">
        <button type="button">送信１</button>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="User name" name="username">
        </p>
        <p><label for="password">password</label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="color">color</label>
            <input type="color" id="" color name="color">
        </p>
        <p>
            <label>number
                <input type="number" name="num" min="1" max="100" step="5">
            </label>

        </p>

        <p>
            <input type="" time>
            <input type="month">
        </p>
        <button>送信</button>
        <input type="submit" value="送信します">
    </form>
    <hr>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google検索</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube検索</button>
    </form>
    <hr>
    <h2>続・input</h2>
    <form actions="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">利用規約に同意します。</label>
        </p>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="">食事を選択してください。</label>
            <select name="meal" id="meal">
                <option value="fish">焼き魚</option>
                <option value="salad">サラダ</option>
                <option value="stake" selected>ステーキ</option>
            </select>
        </p>
        <p>
            <label for="cheese">チーズの量</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level" step="7" value="50">
        </p>
        <p>
            <label for="comments">その他コメント</label>
            <textarea id="comments" rows="10" cols="40" placeholder="コメントを入力してください。"></textarea>
        </p>
        <button>送信</button>
    </form>
    <h2>バリデーション</h2>
    <form action="/dummy">
        <label for="first">名前</label>
        <input type="text" id="first" required>
        <p>
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url" required>
        </p>
        <button>送信</button>
    </form>
</body>

</html>
